<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat Details</title>
    <link rel="stylesheet" href="css/postdetails.css">

</head>
<body>
    <section class="cont">
        <div class="row">
            <div class="image">
                <img src="images/flat3.jpg">
            </div>
    <form action="listProperty/flat" method="post">
        <div class="incontainer1">
            <div class="deta">Details</div>
        <div class="area">
            <label for="carpetarea">CarpetArea in sqft</label>
            <input type="number" step="0.01" name="house[carpetarea]" id="carpetarea">
        </div>
        <div class="area">
            <label for="pricepersqft">Price per sqft</label>
            <input type="number" step="0.01" name="house[pricepersqft]" id="pricepersqft">
        </div>
        <div class="common">
        <label for="nooffloors">Floor no</label>
        <input type="number" name="house[nooffloors]" id="nooffloors">
        </div>
        <div class="common">
            <label for="noofbhk">No of BHK</label>
            <input type="number" name="house[noofbhk]" id="noofbhk">
            </div>
        <div class="common">
        <label for="location">location</label>
        <input type="text" name="house[location]" id="location">
        </div>
        <div class="common">
        <label for="address">Address</label>
        <input type="text" name="house[address]" id="address">
        </div>
        <div class="common">
        <label for="description">Description</label>
        <textarea name="house[description]" id="description" cols="10" rows="1"></textarea>
        </div>
        <div class="common">
        <label for="price">Price</label>
        <input type="number" name="house[price]" id="price">
        </div>
        <div class="common">
        <label for="gatedcommunity">Gatedcommunity</label>
        <select name="house[gatedcommunity]" id="gatedcommunity">
            <option value="YES">yes</option>
            <option value="NO">No</option>
        </select>
        </div>
        <button>submit</button>
        </div>
    </form>
    </div>
    </section>
</body>

</html>
