<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/postdetails.css">
    <title>Plot Details</title>
</head>
<body>
    <section class="cont">
        <div class="row">
            <div class="image">
                <img src="images/plots.jpg">
            </div>
    <form action="/listProperty/plot" method="post">
        <div class="container">
        <div class="deta">Details</div>
        <div class="area">
            <label for="plotarea">PlotArea in sqyd</label>
            <input type="number" step="0.01" name="plot[plotarea]" id="plotarea">
        </div>
        <div class="lb">
            <div class="length">
                <label for="length">length</label>
                <input type="number" step="0.01" name="plot[length]" id="length">
            </div>
            <div class="breadth">
                <label for="breadth">breadth</label>
                <input type="number" step="0.01" name="plot[breadth]" id="breadth">
            </div>
        </div>
        <div class="common">
            <label for="facing">Facing(direction)</label>
            <input type="text" name="plot[facing]" id="facing">
        </div>
        <div class="common">
        <label for="roadwidth">RoadWidth(feets)</label>
        <input type="number" name="plot[roadwidth]" id="roadwidth">
        </div>
        <div class="common">
        <label for="cornerPlot">CornerPlot</label>
        <select name="plot[cornerPlot]" id="cornerPlot">
            <option value="YES">yes</option>
            <option value="NO">No</option>
        </select>
        </div>
        <div class="common">
        <label for="address">Address</label>
        <input type="text" name="plot[address]" id="address">
        </div>
        <div class="common">
        <label for="description">Description</label>
        <textarea name="plot[description]" id="description" cols="10" rows="1"></textarea>
        </div>
        <div class="common">
        <label for="price">Price</label>
        <input type="number" name="plot[price]" id="price">
        </div>
        <div class="common">
        <label for="authorityapproved">Authority Approved</label>
        <select name="plot[authorityapproved]" id="authorityapproved">
            <option value="YES">yes</option>
            <option value="NO">No</option>
        </select>
        </div>
        <button>submit</button>
    </div>
    </form>
</div>
</section>
</body>
</html>
